<div class="card">
  <img
    src="{{imageUrl}}"
    class="card-img-top"
    alt="{{name}}"
    title="{{name}}"
  />

  <div class="card-body">
    <h5 class="card-title">{{name}}</h5>
    <p class="card-text">{{price}}</p>
  </div>

  <a
    href="product.html?id={{_id}}"
    class="btn btn-primary card__button"
    title="En savoir plus"
  >
    En savoir plus
  </a>
</div>
